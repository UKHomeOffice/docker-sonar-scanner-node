  #   when:
  #     event: push

  tag:
    environment:
      - DOCKER_USERNAME= quay.io/ukhomeofficedigital+drone
    image: quay.io/ukhomeofficedigital/drone-docker
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/sonar-scanner-node
    secrets: [ docker_password ]
    tags:
      - ${DRONE_TAG}
    when:
      event: tag
